<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Box" id="SignIn">
        <h1 class="first">Login</h1>
        <div class="field" id="username">
            <i class="fa fa-user"></i>
            <input type="text" id="user" placeholder="Username" >
        </div>
        <div class="field" id="password">
            <i class="fa fa-lock"></i>
            <input type="password" id="pass" placeholder="Password" >
        </div>
        <span id="forgot">Forgot Password?</span>
        <button id="login">Login</button>
        <div class="foot">Dont have an account?
            <button id="tosignup">Sign Up</button>
        </div>
    </div>

    <div class="Box hide" id="SignUp">
        <h1 class="second">Sign Up</h1>
        <div class="field" id="username">
            <i class="fa fa-user"></i>
            <input type="text" id="user" placeholder="Username" >
        </div>
        <div class="field" id="mail">
            <i class="fa fa-envelope"></i>
            <input type="email" id="email" placeholder="email">
        </div>
        <div class="field" id="confirm">
            <i class="fa fa-lock"></i>
            <input type="password" id="pass" placeholder="Confirm Password" >
        </div>
        <div class="field" id="password">
            <i class="fa fa-lock"></i>
            <input type="password" id="pass" placeholder="Password" >
        </div>
        <button id="reg">Register</button>
        <div class="foot">Already have an account?
            <button id="tosignin">Sign In</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
